name: Auto Update WinGo Result

on:
  schedule:
    - cron: '*/1 * * * *'  # ‡¶™‡ßç‡¶∞‡¶§‡¶ø 1 ‡¶Æ‡¶ø‡¶®‡¶ø‡¶ü‡ßá ‡¶∞‡¶æ‡¶® ‡¶π‡¶¨‡ßá
  workflow_dispatch:

jobs:
  update-result:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install requests

      - name: Fetch API and Update result.json
        run: |
          python <<EOF
          import requests, json
          url = 'https://h5.ar-lottery01.com/api/Lottery/GetRecordPage?pageSize=1&pageNo=1&gameCode=WinGo_30S&language=en'
          r = requests.get(url)
          data = r.json()
          record = data['data']['records'][0]
          result = {
              "gameNo": record['gameNo'],
              "color": record['color'],
              "bigSmall": record['bigSmall']
          }
          with open('result.json', 'w') as f:
              json.dump(result, f, indent=2)
          EOF

      - name: Commit changes
        run: |
          git config user.name "Tayebul Bot"
          git config user.email "bot@tayebul.com"
          git add result.json
          git commit -m "üîÅ Auto update result.json"
          git push
